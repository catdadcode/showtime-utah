<title>Showtime Utah - Utah's Varienty Dinner Entertainment Theater. </title>
<META NAME="keywords" CONTENT="Utah, Dinner, Theatre, Interactive, Fun, Comedy, Utah Indies, Gourmet, Entertainment, Theater, Audience, Live, Pleasant Grove, UT, Show, Nightlife, Date, Birthday, Corporate Party, Anniversary, things to do in UT, things to do in utah, audience participation, interactive dinner shows">
<META NAME="description" CONTENT="Utah’s first variety entertainment theater.
From the music and antics of an Old West Dinner Show to the comedy of It’s Just For Laughs, and Beginners Luck, Utah’s version of America’s got talent, this is your answer to “what are we doing this weekend”.  Come back over and over and you’ll never see the same show twice.  Then just when the weekend is over, we have the perfect Monday night show for adults and kids alike that will entertain with a combination of all the other shows.  This is the entertainment show house for you, your family and your friends. ">
